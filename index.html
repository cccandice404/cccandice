<!DOCTYPE html>
<html>
<head>
	<title>Candice's Secret Garden</title>
	<!-- Mobile-friendly styles -->
	<style>

		#copy-message {
				display: none;
				position: fixed;
				top: 0;
				left: 50%;
				transform: translateX(-50%);
				padding: 10px;
				background-color: #4CAF50;
				color: white;
				font-size: 16px;
				border-radius: 5px;
				transition: opacity 0.3s;
			}

		/* Set font size for smaller screens */
		@media screen and (max-width: 480px) {
			body {
				font-size: 16px;
			}
			.buttons button {
				font-size: 30px;
			}
		}
		/* Center logos */
		.logos {
			display: flex;
			justify-content: center;
		}
		.logos li {
			margin: 0 10px;
		}
		.logos img {
		width: 100px;
		height: 100px;
		object-fit: contain;
		}
		/* Style buttons */
		.buttons {
			list-style: none;
			padding: 0;
		}
		.buttons li {
			margin-bottom: 10px;
		}
		.buttons button {
			display: block;
			width: 100%;
			padding: 10px;
			background-color: #ffffff;
			color: black;
			border: 2px solid #4CAF50; /* Add border */
			border-radius: 10px; /* Add border radius */
			cursor: pointer;
			transition: background-color 0.3s;
		}
		.buttons button:hover {
			background-color: #ffffff;
		}

		/* Style image */
		.round-img {
			border-radius: 50%;
		}

		/* Set background color */
		body {
			background-color: #FFC0CB;
		}
		/* Style share button */
		.share-button {
			position: fixed;
			top: 0;
			right: 0;
			margin: 10px;
			font-size: 24px;
			padding: 16px;
			border-radius: 10px; /* Add border radius */
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		.share-button:hover {
		background-color: #3E8E41;
		}
	</style>
	<!-- Sharing function -->
	<script>
	function share() {
		// Change the URL below to your own website URL
		var url = "https://www.cccandice.com";
		// Copy the URL to the clipboard
		navigator.clipboard.writeText(url);
		// Show the message
		var message = document.getElementById("copy-message");
		message.style.display = "block";
		// Hide the message after 2 seconds
		setTimeout(function() {
			message.style.opacity = "0";
		}, 2000);
		setTimeout(function() {
			message.style.display = "none";
			message.style.opacity = "1";
		}, 2300);
	}
	</script>
</head>
<body>
	<header style="text-align: center;">
		<img src="img/profile.png" alt="Your Name" class="round-img">
		<h1>Welcome to Candice's Secret Garden</h1>
	</header>
	<main>
		<ul class="logos">
			<li><a href="https://www.instagram.com/cccandice404/"><img src="img/instagram.png" alt="Logo 1"></a></li>
			<li><a href="https://www.patreon.com/cccandice/"><img src="img/patreon.png" alt="Logo 2"></a></li>
			<li><a href="#"><img src="img/twitter.png" alt="Logo 3"></a></li>
		</ul>
		<ul class="buttons">
			<li><a href="https://www.instagram.com/cccandice404/"><button>Instagram</button></a></li>
			<li><a href="https://www.patreon.com/cccandice/"><button>Patreon 寫真</button></a></li>
			<li><a href="#"><button>Twitter</button></a></li>
		</ul>
		<!-- Share button -->
		<button class="share-button" onclick="share()">Share</button>
	</main>
	<footer>
		<p>&copy; 2023 Candice</p>
	</footer>
</body>
</html>
