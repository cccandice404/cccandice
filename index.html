<!DOCTYPE html>
<html>
<head>
	<title>Candice's Secret Garden</title>
	<!-- Mobile-friendly styles -->
	<style>
		/* Set font size for smaller screens */
		@media screen and (max-width: 480px) {
			body {
				font-size: 16px;
			}
			.buttons button {
				font-size: 16px;
			}
		}
		/* Center logos */
		.logos {
			display: flex;
			justify-content: center;
		}
		.logos li {
			margin: 0 10px;
		}
		/* Style buttons */
		.buttons {
			list-style: none;
			padding: 0;
		}
		.buttons li {
			margin-bottom: 10px;
		}
		.buttons button {
			display: block;
			width: 100%;
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}
		.buttons button:hover {
			background-color: #3E8E41;
		}

		/* Style image */
		.round-img {
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<header>
		<img src="img/profile.png" alt="Your Name" class="round-img">
		<h1>Candice</h1>
	</header>
	<main>
		<ul class="logos">
			<li><a href="https://www.instagram.com/cccandice404/"><img src="img/instagram.png" alt="Logo 1"></a></li>
			<li><a href="https://www.patreon.com/cccandice/"><img src="img/patreon.png" alt="Logo 2"></a></li>
			<li><a href="#"><img src="twitter.png" alt="Logo 3"></a></li>
		</ul>
		<ul class="buttons">
			<li><a href="https://www.instagram.com/cccandice404/"><button>Instagram</button></a></li>
			<li><a href="https://www.patreon.com/cccandice/"><button>Patreon 寫真</button></a></li>
			<li><a href="#"><button>Twitter</button></a></li>
		</ul>
	</main>
	<footer>
		<p>&copy; 2023 My Website</p>
	</footer>
</body>
</html>
