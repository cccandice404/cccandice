<!DOCTYPE html>
<html>
<head>
	<title>Candice's Secre Garden</title>
	<!-- Mobile-friendly styles -->
	<style>
		/* Set font size for smaller screens */
		@media screen and (max-width: 480px) {
			body {
				font-size: 16px;
			}
			.buttons button {
				font-size: 16px;
			}
		}
		/* Center logos */
		.logos {
			display: flex;
			justify-content: center;
		}
		.logos li {
			margin: 0 10px;
		}
		/* Style buttons */
		.buttons {
			list-style: none;
			padding: 0;
		}
		.buttons li {
			margin-bottom: 10px;
		}
		.buttons button {
			display: block;
			width: 100%;
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}
		.buttons button:hover {
			background-color: #3E8E41;
		}
	</style>
</head>
<body>
	<header>
		<img src="your-photo-url.jpg" alt="Your Name">
		<h1>Your Name</h1>
	</header>
	<main>
		<ul class="logos">
			<li><a href="#"><img src="logo1-url.jpg" alt="Logo 1"></a></li>
			<li><a href="#"><img src="logo2-url.jpg" alt="Logo 2"></a></li>
			<li><a href="#"><img src="logo3-url.jpg" alt="Logo 3"></a></li>
		</ul>
		<ul class="buttons">
			<li><a href="#"><button>Button 1</button></a></li>
			<li><a href="#"><button>Button 2</button></a></li>
			<li><a href="#"><button>Button 3</button></a></li>
			<li><a href="#"><button>Button 4</button></a></li>
		</ul>
	</main>
	<footer>
		<p>&copy; 2023 My Website</p>
	</footer>
</body>
</html>
